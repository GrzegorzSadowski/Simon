<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="simonBoard ">
      <div id="color0" class="press green gamebutton"></div>
      <div id="color1" class="press red gamebutton"></div>
      <div id="color2" class="press yellow gamebutton"></div>
      <div id="color3" class="press blue gamebutton"></div>   
      <div class="board-controls">
        <div class="title">SIMON</div>
        <div class="display inline"></div>
        <div class="start inline gamebutton" id="start" >START</div>
        <div class="strict inline gamebutton" id="strict">STRICT<div class="flash"></div>     
      </div>
      <div class="switch-container">
        <p class="off inline">OFF</p>
        <div class="switch outter-switch inline gamebutton"><div class="inner-switch"></div></div>
        <p class="on inline">ON</p>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
